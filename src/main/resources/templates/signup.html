<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Sign Up for an E-Library Account</title>
	</head>
	<body>
		<section class="signup-section">
			<h2>Sign Up</h2>
			
			<form action="#" th:action="@{/createuser}" th:object="${user}" method="post">
				<h3>Enter your details: </h3>
				<input placeholder=" First Name " type="text" name="firstname" id="firstname" th:field="*{firstName}">
				<input placeholder=" Last Name " type="text" name="lastname" id="lastname" th:field="*{lastName}">
				<input placeholder=" Email address " type="text" name="email" id="email" th:field="*{email}">
				<p> By clicking "Sign up," you confirm that you're 13 or older and agree to <br>
				E-Library's Privacy Policy and Terms and Conditions </p>
				<input class="signup" type="submit" value="Sign Up">
			</form>
			
		</section>
	</body>
</html>
